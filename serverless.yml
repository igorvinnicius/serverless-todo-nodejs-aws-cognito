service: serverless-clean-architecture-nodejs

frameworkVersion: '2'

provider:
  name: aws
  region: eu-west-3
  runtime: nodejs12.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:eu-west-3:*:table/todos"
        - "arn:aws:dynamodb:eu-west-3:*:table/todos/index/*"

plugins:
  - serverless-webpack

layers:
  nodeModules:
    path: layers/node_modules

package:
  individually: true 

functions:
  createTodo:
    handler: src/adapters/lambdas/todos/createTodo/createTodo.handler
    events:
      - http:
          path: todos
          method: post
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true     

  getTodos:
    handler: src/adapters/lambdas/todos/getTodos/getTodos.handler
    events:
      - http:
          path: todos
          method: get
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true

  getTodo:
    handler: src/adapters/lambdas/todos/getTodo/getTodo.handler
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true

  updateTodo:
    handler: src/adapters/lambdas/todos/updateTodo/updateTodo.handler
    events:
      - http:
          path: todos
          method: put
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true

  deleteTodo:
    handler: src/adapters/lambdas/todos/deleteTodo/deleteTodo.handler
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true
    
resources:
  Resources:

    CognitoUserPool:
      Type: "AWS::Cognito::UserPool"
      Properties:
        MfaConfiguration: OFF
        UserPoolName: my-user-pool
        UsernameAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 6
            RequireLowercase: False
            RequireNumbers: True
            RequireSymbols: False
            RequireUppercase: True


    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
          -
            AttributeName: name
            AttributeType: S
          -
            AttributeName: created_at
            AttributeType: S
          -
            AttributeName: updated_at
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: todos
        GlobalSecondaryIndexes:
          - 
            IndexName: "todos_name_gsi"
            KeySchema: 
              - 
                AttributeName: "name"
                KeyType: "HASH"           
            Projection: 
              NonKeyAttributes: 
                - "id"
                - "name"   
              ProjectionType: "INCLUDE"
            ProvisionedThroughput: 
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"

