service: serverless-clean-architecture-nodejs

frameworkVersion: '2'

provider:
  name: aws
  region: eu-west-3
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:eu-west-3:*:table/todos"
        - "arn:aws:dynamodb:eu-west-3:*:table/todos/index/*"
  COGNITO_USER_POOL_ID:
      Ref: UserPool
  COGNITO_CLIENT_ID: 
    Ref: UserPoolClient

plugins:
  - serverless-webpack

layers:
  nodeModules:
    path: layers/node_modules

package:
  individually: true 

functions:
  
  signup:
    handler: src/adapters/lambdas/auth/signup.handler
    package:
      individually: true
    events:
      - http:
          path: signup
          method: post
  
  signin:
    handler: src/adapters/lambdas/auth/signin.handler
    package:
      individually: true
    events:
      - http:
          path: signin
          method: post
  
  createTodo:
    handler: src/adapters/lambdas/todos/createTodo/createTodo.handler
    events:
      - http:
          path: todos
          method: post
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true     

  getTodos:
    handler: src/adapters/lambdas/todos/getTodos/getTodos.handler
    events:
      - http:
          path: todos
          method: get
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true

  getTodo:
    handler: src/adapters/lambdas/todos/getTodo/getTodo.handler
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true

  updateTodo:
    handler: src/adapters/lambdas/todos/updateTodo/updateTodo.handler
    events:
      - http:
          path: todos
          method: put
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true

  deleteTodo:
    handler: src/adapters/lambdas/todos/deleteTodo/deleteTodo.handler
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true
    layers:
      - { Ref: NodeModulesLambdaLayer }
    package:
      individually: true
    
resources:
  Resources:

    UserPool:
      Type: 'AWS::Cognito::UserPool'
      Properties:
        UserPoolName: '${self:service}-${self:provider.stage}-user-pool'
        UsernameAttributes:
          - 'email'
        AutoVerifiedAttributes:
          - 'email'
        VerificationMessageTemplate:
          DefaultEmailOption: CONFIRM_WITH_LINK
    
    UserPoolClient:
      Type: 'AWS::Cognito::UserPoolClient'
      Properties:
        ClientName: '${self:service}-${self:provider.stage}-user-pool-client'
        UserPoolId: 
          Ref: UserPool
        ExplicitAuthFlows: 
            - 'ALLOW_USER_PASSWORD_AUTH'
            - 'ALLOW_REFRESH_TOKEN_AUTH'
        PreventUserExistenceErrors: 'ENABLED'
        SupportedIdentityProviders:
          - 'COGNITO'
    
    UserPoolDomain:
      Type: 'AWS::Cognito::UserPoolDomain'
      Properties:
        UserPoolId:
          Ref: UserPool
        Domain: '${self:service}-${self:provider.stage}'
    
    ApiGatewayAuthorizer:
        DependsOn:
          - ApiGatewayRestApi
        Type: AWS::ApiGateway::Authorizer
        Properties:
          Name: EndpointAuthorizer
          IdentitySource: method.request.header.Authorization
          RestApiId:
            Ref: ApiGatewayRestApi
          Type: COGNITO_USER_POOLS
          ProviderARNs:
            - Fn::GetAtt: [UserPool, Arn]

    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
          -
            AttributeName: name
            AttributeType: S
          -
            AttributeName: created_at
            AttributeType: S
          -
            AttributeName: updated_at
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: todos
        GlobalSecondaryIndexes:
          - 
            IndexName: "todos_name_gsi"
            KeySchema: 
              - 
                AttributeName: "name"
                KeyType: "HASH"           
            Projection: 
              NonKeyAttributes: 
                - "id"
                - "name"   
              ProjectionType: "INCLUDE"
            ProvisionedThroughput: 
              ReadCapacityUnits: "1"
              WriteCapacityUnits: "1"

